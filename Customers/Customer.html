<html class="no-js" lang="rn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->
        <!-- libraries -->
        <link rel="stylesheet" href="../Library/css/bootstrap.css">
        <link rel="stylesheet" href="../Library/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="../Library/js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="../Library/js/Underscore.js"></script>
        <script type="text/javascript" src="../Library/js/Backbone.js"></script>
        <script type="text/javascript" src="../Library/js/backbone.localstorage.js"></script>
        <script type="text/javascript" src="../Library/js/bootstrap.js"></script>
        <script type="text/javascript" src="../Library/js/handlebars-v3.0.0.js"></script>

        <!-- customer js files -->


    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="AddView"><h1>My Great Site</h1></div>
                <div class="col-md-6" id="ListView">
                    <a>Navigation  bar</a>
                </div>
            </div>
        </div>


        <script type="text/html" id="AddViewTemplate">
            <div class="row">
                <div class="col-md-5"><label>Name</label></div>
                <div class="col-md-7"><input type="text" class="cusName"></input></div>
            </div>
            <div class="row">
                <div class="col-md-5"><label>Age</label></div>
                <div class="col-md-7"><input type="text" class="age"></input></div>
            </div>
            <div class="row">
                <div class="col-md-5"><label>City</label></div>
                <div class="col-md-7"><input type="text" class="city"></input></div>
            </div>
            <div class="row">
                <div class="col-md-5 pull-right">
                    <button type="button" class="btn btn-primary addBtn">Add customer</button>
                </div>
\           </div>

        </script>
        <script type="text/html" id="CustomerDetailsTemplate">
            <div class="row">
                <div class="col-md-3">{{Name}}</div>
                <div class="col-md-3">{{Age}}</div>
                <div class="col-md-3">{{City}}</div>
                <div class="col-md-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary editBtn">Edit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger deleteBtn">Delete</button>
                    </div>    
                </div>
            </div>
        </script>
        <script type="text/html" id="CustomerEditDetailsTemplate">
            <div class="row">
                <div class="col-md-3"><input type="text" class="editName" value="{{Name}}"></input></div>
                <div class="col-md-3"><input type="text" class="editAge" value="{{Age}}"></input></div>
                <div class="col-md-3"><input type="text" class="editCity" value="{{City}}"></input></div>
                <div class="col-md-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success saveBtn">Save</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default cancelBtn">Cancel</button>
                    </div>    
                </div>
            </div>
        </script>

        <script type="text/javascript" src="js/CustomerModel.js"></script>
        <script type="text/javascript" src="js/CustomerCollection.js"></script>
        <script type="text/javascript" src="js/CustomerAddView.js"></script>    
        <script type="text/javascript" src="js/CustomerView.js"></script>
        <script type="text/javascript" src="js/CustomerListView.js"></script>
        <script type="text/javascript" src="js/Start.js"></script>

    </body>
</html>
